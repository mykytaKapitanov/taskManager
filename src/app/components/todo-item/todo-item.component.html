<div class="todo_item">
    <span class="task_text">Task: {{task.name}}</span>
    <span *ngIf="task.date">{{"Due date: " + task.date}}</span>
    <span *ngIf="!task.date"></span>
    <span *ngIf="checkCompletedStatus()" class="success">Completed</span>
    <span *ngIf="checkExpiredStatus()" class="error">Expired</span>
    <button *ngIf="checkActiveStatus()" (click)="setCompleted()">Complete task</button>
</div>
