<div class="todo_item">
    <span class="task">Task: {{task.name}}</span>
    <span *ngIf="task.date">{{"Due date: " + task.date}}</span>
    <span *ngIf="!task.date"></span>
    <span *ngIf="task.status === 1" class="success">Completed</span>
    <span *ngIf="task.status === -1" class="error">Expired</span>
    <button *ngIf="task.status === 0" (click)="complete()">Complete task</button>
</div>
